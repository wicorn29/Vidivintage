        .video-grid {

            height: 300px;

    <script>
        // JavaScript to implement the sliding carousel
        let currentIndex = 0;
        const carouselItems = document.querySelectorAll('.carousel-item');
        const totalItems = carouselItems.length;

        function updateCarousel() {
            const itemWidth = carouselItems[currentIndex].clientWidth;
            const translateX = -itemWidth * currentIndex;
            document.querySelector('.carousel').style.transform = `translateX(${translateX}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        }

        setInterval(nextSlide, 5000); // Automatically advance to the next slide every 5 seconds
    </script>
