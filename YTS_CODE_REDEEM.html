<!DOCTYPE html>
<html>
<head>
    <title>Gift Code Redemption: YT SHORTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Gift Code Redemption</h1>VD-
    <input type="text" id="codeInput" placeholder="Enter your code">
    <button onclick="redeemCode()">Redeem</button>
    <div id="message"></div>

    <script>
        function redeemCode() {
            var code = document.getElementById('codeInput').value.toUpperCase(); // Convert to uppercase

            // Check if the code has already been redeemed using cookies
            if (localStorage.getItem(code) === 'redeemed') {
                document.getElementById('message').innerText = 'Code already redeemed.';
            } else {
                // You can replace the following line with an AJAX call to a server for code validation.
                // For simplicity, we're using a simple JavaScript array to store valid codes.
                var validCodes = ['837YGN', '765GFA', 'DEVELOPERCODE']; // Ensure these are in uppercase

                if (validCodes.includes(code)) {
                    document.getElementById('message').innerText = 'Code redeemed successfully. Redirecting...';

                    // Set a cookie to prevent this code from being redeemed again
                    localStorage.setItem(code, 'redeemed');

                    // Redirect to example.com (change the URL to your desired destination)
                    window.location.href = 'https://www.youtube.com/shorts';
                } else {
                    document.getElementById('message').innerText = 'Invalid code.';
                }
            }
        }
    </script>
</body>
</html>
