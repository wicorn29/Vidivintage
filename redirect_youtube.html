<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vdivintage Confirmation: YT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-animation {
            display: none;
        }

        #unlock-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pin-input {
            margin-right: 10px;
        }

        #button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Access Blocker</h2>
        <p>Enter a QuickPen OR Redeem a one-time-use gift card.</p>
        <div id="button-container">
            <div>
                <input type="text" id="pin-input">
                <button id="unlock-button">Unlock</button>
            </div>
            <!-- "Redeem Gift Card" button linking to example.com -->
            <!-- "Redeem Gift Card" link to https://wicorn29.github.io/Vidivintage/YTS_CODE_REDEEM.html -->
<a href="https://wicorn29.github.io/Vidivintage/YTS_CODE_REDEEM.html" id="redeem-gift-card-button">Redeem Gift Card</a>

        </div>
        <div class="loading-animation" id="loading-animation">
        </div>
    </div>

    <script>
        const pinInput = document.getElementById('pin-input');
        const unlockButton = document.getElementById('unlock-button');
        const loadingAnimation = document.getElementById('loading-animation');

        unlockButton.addEventListener('click', () => {
            const enteredPIN = pinInput.value;
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, '0');
            const minutes = currentTime.getMinutes().toString().padStart(2, '0');
            const expectedPIN = hours + minutes + '4';

            if (enteredPIN === expectedPIN) {
                // Correct PIN, unlock the content
                unlockButton.style.display = 'none';
                loadingAnimation.style.display = 'block';

                // Simulate a fake loading delay (3 seconds in this example)
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com/shorts';
                }, 3000);
            } else {
                // Incorrect PIN
                alert('Incorrect PIN. Please try again.');
            }
        });
    </script>
</body>
</html>
